<!DOCTYPE html>
<html>
<head>
    <title>Fun Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .quiz-container {
            background: rgba(222, 222, 227, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .question {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #555;
        }
        
        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .answer-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .answer-btn:hover {
            background: #f0f8ff;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .answer-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .score {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .next-btn, .restart-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .next-btn:hover, .restart-btn:hover {
            background: #1976D2;
        }
        
        .hidden {
            display: none;
        }
        
        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="quiz-container">
        <h1>üß† Fun Quiz Game</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <div id="quizArea">
            <div class="question" id="questionText"></div>
            <div class="answers" id="answersContainer"></div>
            <div class="score">Score: <span id="score">0</span>/<span id="totalQuestions">0</span></div>
        </div>
        
        <div id="resultArea" class="hidden">
            <div class="celebration" id="celebrationEmoji"></div>
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <button class="restart-btn" id="restartBtn">Play Again! üéÆ</button>
        </div>
        
        <button class="next-btn hidden" id="nextBtn">Next Question ‚û°Ô∏è</button>
    </div>
    
    <script>
        const quizData = [
            {
                question: "What does HTML stand for?",
                answers: [
                    "Hyper Text Markup Language",
                    "High Tech Modern Language", 
                    "Home Tool Markup Language",
                    "Hyperlink and Text Markup Language"
                ],
                correct: 0
            },
            {
                question: "Which programming language is known as the 'language of the web'?",
                answers: ["Python", "JavaScript", "Java", "C++"],
                correct: 1
            },
            {
                question: "What does CSS stand for?",
                answers: [
                    "Computer Style Sheets",
                    "Creative Style Sheets", 
                    "Cascading Style Sheets",
                    "Colorful Style Sheets"
                ],
                correct: 2
            },
            {
                question: "Which HTML tag is used for the largest heading?",
                answers: ["<h6>", "<h1>", "<header>", "<heading>"],
                correct: 1
            },
            {
                question: "What symbol is used for comments in JavaScript?",
                answers: ["//", "/*", "#", "--"],
                correct: 0
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('totalQuestions').textContent = quizData.length;
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('quizArea').classList.remove('hidden');
            showQuestion();
        }
        
        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('score').textContent = score;
            
            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            nextBtn.classList.add('hidden');
            selectedAnswer = null;
        }
        
        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return; 
            
            selectedAnswer = answerIndex;
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((button, index) => {
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === answerIndex && index !== question.correct) {
                    button.classList.add('incorrect');
                }
                button.style.pointerEvents = 'none';
            });
            
            if (answerIndex === question.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            setTimeout(() => {
                nextBtn.classList.remove('hidden');
            }, 500);
        }
        
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.getElementById('quizArea').classList.add('hidden');
            nextBtn.classList.add('hidden');
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('progressBar').style.width = '100%';
            
            const percentage = Math.round((score / quizData.length) * 100);
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const celebrationEmoji = document.getElementById('celebrationEmoji');
            
            if (percentage >= 80) {
                celebrationEmoji.textContent = 'üéâ';
                resultTitle.textContent = 'Excellent!';
                resultMessage.textContent = `Amazing work! You scored ${score}/${quizData.length} (${percentage}%).`;
            } else if (percentage >= 60) {
                celebrationEmoji.textContent = 'üëè';
                resultTitle.textContent = 'Great Job!';
                resultMessage.textContent = `Well done! You scored ${score}/${quizData.length} (${percentage}%).`;
            } else {
                celebrationEmoji.textContent = 'üí™';
                resultTitle.textContent = 'Keep Learning!';
                resultMessage.textContent = `You scored ${score}/${quizData.length} (${percentage}%). Try again!`;
            }
        }
        
        function restartQuiz() {
            startQuiz();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        startQuiz();

        // ===== Continuous Particles =====
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor(){
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
            }
            update(){
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.02;
                if(this.size <= 0.2){
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 4 + 1;
                }
            }
            draw(){
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles(){
            particlesArray = [];
            for (let i = 0; i < 100; i++){
                particlesArray.push(new Particle());
            }
        }

        function animateParticles(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for (let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
