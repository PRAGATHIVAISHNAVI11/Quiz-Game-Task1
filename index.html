<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz with API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .quiz-container {
      position: relative;
      z-index: 1;
      background: rgba(59, 63, 169, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffcc;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background: #62ded1;
      color: #2f0c0c;
    }

    .btn:hover {
      background: #2a5298;
    }

    .btn.correct {
      background: #28a745 !important;
    }

    .btn.wrong {
      background: #dc3545 !important;
    }

    #next-btn, #start-btn {
      background: #ff9800;
      margin-top: 20px;
    }

    #progress {
      margin: 20px 0;
      height: 10px;
      width: 100%;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: #00ffcc;
      transition: width 0.3s;
    }

    .selection {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="quiz-container">
    <h1>Interactive Quiz</h1>

    <!-- Category & Difficulty Selection -->
    <div id="selection-screen">
      <div class="selection">
        <label>Category:</label>
        <select id="category">
          <option value="">Any</option>
          <option value="9">General Knowledge</option>
          <option value="18">Science: Computers</option>
          <option value="23">History</option>
          <option value="21">Sports</option>
        </select>
        <label>Difficulty:</label>
        <select id="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" style="display:none;">
      <div id="question"></div>
      <div id="answer-buttons"></div>
      <div id="progress"><div id="progress-bar"></div></div>
      <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" style="display:none;">
      <h2 id="score"></h2>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const nextBtn = document.getElementById("next-btn");
    const questionEl = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const progressBar = document.getElementById("progress-bar");

    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;

    async function fetchQuizData() {
      const category = document.getElementById("category").value;
      const difficulty = document.getElementById("difficulty").value;
      let url = `https://opentdb.com/api.php?amount=5&type=multiple`;
      if (category) url += `&category=${category}`;
      if (difficulty) url += `&difficulty=${difficulty}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        quizData = data.results.map(q => {
          const answers = [...q.incorrect_answers];
          const correctIndex = Math.floor(Math.random() * (answers.length + 1));
          answers.splice(correctIndex, 0, q.correct_answer);
          return {
            question: q.question,
            answers,
            correct: correctIndex
          };
        });
        startQuiz();
      } catch (err) {
        alert("Failed to load quiz. Try again.");
      }
    }

    function startQuiz() {
      document.getElementById("selection-screen").style.display = "none";
      document.getElementById("quiz-screen").style.display = "block";
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let q = quizData[currentQuestion];
      questionEl.innerHTML = q.question;
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn");
        btn.innerHTML = answer;
        btn.addEventListener("click", () => selectAnswer(i, q.correct, btn));
        answerButtons.appendChild(btn);
      });
      progressBar.style.width = ((currentQuestion) / quizData.length) * 100 + "%";
    }

    function resetState() {
      nextBtn.style.display = "none";
      answerButtons.innerHTML = "";
      selectedAnswer = null;
    }

    function selectAnswer(index, correct, btn) {
      if (selectedAnswer !== null) return;
      selectedAnswer = index;
      if (index === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        answerButtons.children[correct].classList.add("correct");
      }
      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById("quiz-screen").style.display = "none";
      document.getElementById("result-screen").style.display = "block";
      document.getElementById("score").innerText = `You scored ${score} / ${quizData.length}`;
    }

    restartBtn.addEventListener("click", () => {
      document.getElementById("result-screen").style.display = "none";
      document.getElementById("selection-screen").style.display = "block";
    });

    startBtn.addEventListener("click", fetchQuizData);

    /* ðŸŽ‡ Particle background */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, dx, dy, size) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = "#00ffcc";
        ctx.fill();
      }
      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dx = -this.dx;
        if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dy = -this.dy;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        let size = 2;
        let x = Math.random() * (canvas.width - size * 2) + size;
        let y = Math.random() * (canvas.height - size * 2) + size;
        let dx = (Math.random() - 0.5) * 1;
        let dy = (Math.random() - 0.5) * 1;
        particlesArray.push(new Particle(x, y, dx, dy, size));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
    }

    init();
    animate();
  </script>
</body>
</html>
